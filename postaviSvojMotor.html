<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodaj svoj motor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-base-200 min-h-screen p-6">
    <header>
        <nav>
            <ul>
                <li><a href="oNama.html">O nama</a></li>
                <li><a href="motori.html">Motori</a></li>
                <li><a href="postaviSvojMotor.html">Postavi svoj motor</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="index.html">Odjava</a></li>
            </ul>
        </nav>
        <h1>RENT A MOTORCYCLE</h1>
        <p>Izaberi i rezerviraj svoj motor već danas!</p>
    </header>

    <div class="max-w-2xl mx-auto bg-black bg-opacity-70 p-8 rounded-xl shadow-md ">
      <h1 class="text-3xl font-bold mb-6 text-center text-red-600">Dodaj svoj motor</h1>
      
        <form id="motorForm" class="space-y-6">
          <!-- Ime motora -->
          <div class="form-control">
            <label class="label">
              <span class="label-text text-white">Ime motora</span>
            </label>
            <input type="text" class="input input-bordered w-full" id="motorName" placeholder="Npr. Yamaha R6" required />
          </div>
      
          <!-- Kilometraža -->
          <div class="form-control">
            <label class="label">
              <span class="label-text text-white">Kilometraža</span>
            </label>
            <input type="number" class="input input-bordered w-full" id="motorMileage" placeholder="Npr. 12000 km" required />
          </div>
      
          <!-- Godište -->
          <div class="form-control">
            <label class="label">
              <span class="label-text text-white">Godište</span>
            </label>
            <input type="number" class="input input-bordered w-full" id="motorYear" placeholder="Npr. 2018" required />
          </div>
      
          <!-- Upload slike -->
          <div class="form-control">
            <label class="label">
              <span class="label-text text-white">Odaberi sliku motora</span>
            </label>
            <input type="file" accept="image/*" class="file-input file-input-bordered w-full" id="motorImage" required />
          </div>
      
          <!-- Opis -->
          <div class="form-control">
            <label class="label">
              <span class="label-text text-white">Opis motora</span>
            </label>
            <textarea class="textarea textarea-bordered h-32" id="motorDescription" placeholder="Npr. Sportski motor s 600cc..." required></textarea>
          </div>
      
          <!-- Gumb za objavu -->
          <div class="form-control">
            <button type="submit" class="btn bg-red-800 hover:bg-red-900 text-white w-full text-white">Objavi motor</button>
          </div>
        </form>
      
        <!-- Pregled slike -->
        <div id="preview" class="mt-10 hidden">
          <h2 class="text-xl font-semibold mb-2 text-white">Tvoj motor:</h2>
          <img id="previewImg" src="#" alt="Pregled slike" class="w-full rounded-lg mb-4" />
          <p id="previewOpis" class="italic text-sm text-gray-400"></p>
        </div>
      
        <!-- Galerija motora -->
        <div id="motorGallery" class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <!-- Ovdje će se prikazivati kartice motora -->
        </div>
      </div>
      
      <script>
        const motorForm = document.getElementById('motorForm');
        const motorNameInput = document.getElementById('motorName');
        const motorMileageInput = document.getElementById('motorMileage');
        const motorYearInput = document.getElementById('motorYear');
        const motorImageInput = document.getElementById('motorImage');
        const motorDescriptionInput = document.getElementById('motorDescription');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const previewOpis = document.getElementById('previewOpis');
        const motorGallery = document.getElementById('motorGallery');
      
        // Funkcija za prikaz pregleda slike i opisa
        motorImageInput.addEventListener('change', function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              previewImg.src = e.target.result;
              previewOpis.textContent = motorDescriptionInput.value;
              preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
          }
        });
      
        motorDescriptionInput.addEventListener('input', function () {
          if (motorImageInput.files.length > 0) {
            previewOpis.textContent = motorDescriptionInput.value;
          }
        });
      
        motorForm.addEventListener('submit', function (e) {
          e.preventDefault();
      
          // Uzmi podatke iz forme
          const motorName = motorNameInput.value;
          const motorMileage = motorMileageInput.value;
          const motorYear = motorYearInput.value;
          const motorImage = motorImageInput.files[0];
          const motorDescription = motorDescriptionInput.value;
      
          // Provjeri jesu li svi podaci uneseni
          if (motorName && motorMileage && motorYear && motorImage && motorDescription) {
            // Kreiraj karticu za motor
            const motorCard = document.createElement('div');
            motorCard.classList.add('motor-card', 'bg-white', 'p-4', 'rounded-lg', 'shadow-md', 'text-center');
            
            // Dodaj sliku u karticu
            const motorImg = document.createElement('img');
            const reader = new FileReader();
            reader.onload = function (e) {
              motorImg.src = e.target.result;
              motorImg.classList.add('w-full', 'h-auto', 'rounded-lg');
              motorCard.appendChild(motorImg);
            };
            reader.readAsDataURL(motorImage);
      
            // Dodaj ime, kilometražu, godište i opis u karticu
            const motorNameElement = document.createElement('h3');
            motorNameElement.classList.add('mt-2', 'font-semibold');
            motorNameElement.textContent = motorName;
            motorCard.appendChild(motorNameElement);
      
            const motorInfo = document.createElement('p');
            motorInfo.classList.add('text-sm', 'text-gray-500');
            motorInfo.textContent = `Kilometraža: ${motorMileage} km, Godište: ${motorYear}`;
            motorCard.appendChild(motorInfo);
      
            const motorDesc = document.createElement('p');
            motorDesc.classList.add('mt-4', 'text-sm', 'text-gray-500');
            motorDesc.textContent = motorDescription;
            motorCard.appendChild(motorDesc);
      
            // Dodaj karticu u galeriju
            motorGallery.appendChild(motorCard);
      
            // Resetiranje forme i pregleda
            motorForm.reset();
            preview.classList.add('hidden');
          } else {
            alert('Molimo unesite sve podatke!');
          }
        });
      </script>
      
    
    
  </body>
  <script src="script.js"></script>
</html>
