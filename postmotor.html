<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerija Motora</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background: linear-gradient(135deg, #e63946, #d32f2f);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: white;
            margin-bottom: 8px;
            display: block;
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #fff;
            font-size: 1em;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #e63946;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .motor-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .motor-card {
            width: 250px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }

        .motor-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .motor-card p {
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Dodaj motor</h1>
        <form id="motor-form">
            <div class="input-group">
                <label for="motor-image">Prenesi sliku svog motora</label>
                <input type="file" id="motor-image" name="motor-image" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="motor-description">Opis tvog motora</label>
                <textarea id="motor-description" name="motor-description" placeholder="Opisi svoj motor..." required></textarea>
            </div>
            <button type="submit">Dodaj motor</button>
        </form>
    </div>

    <div class="motor-gallery" id="motor-gallery">
        <!-- Kartice motora će se ovdje prikazivati -->
    </div>

    <script>
        // Funkcija za dodavanje kartice motora
        document.getElementById('motor-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Dohvat svih podataka iz forme
            const motorImage = document.getElementById('motor-image').files[0];
            const motorDescription = document.getElementById('motor-description').value;

            if (motorImage && motorDescription) {
                // Stvaranje kartice motora
                const motorCard = document.createElement('div');
                motorCard.classList.add('motor-card');

                // Kreiranje slike motora
                const motorImg = document.createElement('img');
                const reader = new FileReader();
                reader.onload = function(e) {
                    motorImg.src = e.target.result;
                    motorCard.appendChild(motorImg);
                };
                reader.readAsDataURL(motorImage);

                // Dodavanje opisa motora
                const motorDesc = document.createElement('p');
                motorDesc.textContent = motorDescription;
                motorCard.appendChild(motorDesc);

                // Dodavanje kartice u galeriju
                document.getElementById('motor-gallery').appendChild(motorCard);

                // Čišćenje forme nakon dodavanja
                document.getElementById('motor-form').reset();
            } else {
                alert('Molimo vas da unesete i sliku i opis.');
            }
        });
    </script>
    <script src="script.js"></script>

</body>
</html>
