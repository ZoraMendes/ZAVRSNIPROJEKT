<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>CroMoto Rent - Ko코arica</title>
  <link rel="stylesheet" href="motori.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      padding-top: 80px;
    }

    header {
      background-color: #530808;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .stranice nav ul {
      list-style-type: none;
      margin: 0;
      padding: 15px 0;
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    #naslov {
      margin: 10px 0;
      font-family: Impact, fantasy;
    }

    .motor-list-section {
      padding: 40px 20px;
      margin-top: 20px;
    }

    .section-title {
      text-align: center;
      font-size: 40px;
      margin-bottom: 30px;
      color: #530808;
    }

    .motor-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .motor-card {
      background-color: white;
      width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .motor-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .motor-card h3 {
      margin: 10px 0 5px 0;
    }

    .motor-card p {
      margin: 5px 0;
      color: #666;
    }

    .cart-total {
      text-align: center;
      font-size: 30px;
      margin-top: 30px;
      color: #530808;
    }

    .motor-card button {
      margin: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .motor-card button:hover {
      background-color: #555;
    }
    @media (max-width: 600px) {
    header {
      padding: 15px;
    }
  
    header h1 {
      font-size: 1.8rem;
    }
  
    nav ul {
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  
    nav ul li a {
      padding: 10px 15px;
    }
  }
  </style>
</head>
<body>

<header>
  <div class="stranice">
    <nav>
      <ul>
        <li><a href="rent.html">Po캜etna</a></li>
        <li><a href="motori.html">Motori</a></li>
        <li><a href="postaviSvojMotor.html">Postavi svoj motor</a></li>
        <li><a href="kosarica.html">Ko코arica</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="index.html" id="logout-link">Odjava</a></li>
      </ul>
    </nav>
  </div>
  <h1 id="naslov">CroMoto Rent</h1>
</header>

<main>
  <section class="motor-list-section">
    <h2 class="section-title">游 Tvoja Ko코arica</h2>
    <div class="motor-list" id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
  </section>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  const itemsContainer = document.getElementById("cart-items");
  const totalDisplay = document.getElementById("cart-total");
  let total = 0;

  if (cartItems.length === 0) {
    itemsContainer.innerHTML = "<p style='text-align:center;'>Ko코arica je prazna.</p>";
    totalDisplay.textContent = "";
    return;
  }

  cartItems.forEach(item => {
    const card = document.createElement("div");
    card.className = "motor-card";

    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <h3>${item.name}</h3>
      <p>${item.price}</p>
    `;

    itemsContainer.appendChild(card);

    total += parseFloat(item.price.replace(" kn/dan", ""));
  });

  totalDisplay.textContent = `Ukupan iznos: ${total} kn/dan`;
});
document.getElementById("logout-link")?.addEventListener("click", () => {
        localStorage.removeItem("cart");
      });
</script>

</body>
</html>
