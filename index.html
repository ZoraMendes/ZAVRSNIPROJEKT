<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prijava - CroMoto Rent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('slike/pozadina.jpg');
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center; 
    }

    header {
      background-color: #530808;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    h1 {
      margin: 0;
      font-family: Impact, fantasy;
    }

    .login-container {
      background-color: white;
      padding: 50px 60px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
      margin-top: 120px;
      width: 400px;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #530808;
    }

    .login-container input {
      display: block;
      width: 80%;
      padding: 14px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      padding: 12px 30px;
      background-color: #530808;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #6b0d0d;
    }

    p {
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CroMoto Rent</h1>
  </header>

  <div class="login-container">
    <h2>Prijava</h2>
    <input type="text" id="username" placeholder="Korisničko ime" required>
    <input type="password" id="password" placeholder="Lozinka" required>
    <button id="login-btn">Prijavi se</button>
    <p>Nemate račun? <a href="#">Registrirajte se</a></p>
  </div>

  <script>
    document.getElementById("login-btn").addEventListener("click", function() {
      window.location.href = "rent.html";
    });
  </script>

</body>
</html>
